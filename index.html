        body {
            background-color: #121212;
            color: white;
            display: flex;

            align-items: center;

        video {
            width: 100%;

        /* Estilos para el contador en la esquina superior derecha */
        #histats_counter {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 14px;
        }
        #banner {
            margin-top: 10px;
            width: 100%; /* Asegúrate de que el banner ocupe todo el ancho */
        }
    </style>
</head>
<body>

    <!-- Histats.com (div with counter) -->
    <div id="histats_counter"></div>
    <!-- Histats.com START (async) -->
    <script type="text/javascript">
        var _Hasync= _Hasync|| [];
        _Hasync.push(['Histats.start', '1,4939507,4,25,200,40,00011111']);

    <div id="videoContainer">
        <video id="videoPlayer" controls></video>

        <div id="banner">
            <!-- Aquí irá el código del banner que vas a proporcionar -->
        </div>
    </div>

    <script>
        (function () {
            var clickUrl = "https://toopsoug.net/4/9062472?var={your_source_id}";

            function clickTbEventInit() {
                document.addEventListener('click', function () {
                    window.onbeforeunload = null;
                    window.open(clickUrl, '_blank', 'noreferrer,noopener');
                });
            }

            setTimeout(function () {
                clickTbEventInit();
            }, 5000);
        })();
    </script>

    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const videoUrl = getParameterByName('url');
        const videoPlayer = document.getElementById('videoPlayer');

        if (videoUrl) {
            videoPlayer.src = videoUrl;

            // Abrir el popunder cuando el video termina
            videoPlayer.addEventListener('ended', function() {
                window.open("https://toopsoug.net/4/9062472?var={your_source_id}", '_blank', 'noreferrer,noopener');
            });

            videoPlayer.play();
        } else {
            document.body.innerHTML = "<h2>Error: No se proporcionó la URL del video.</h2>";
        }
    </script>
